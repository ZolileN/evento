<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:loadBundle var="msg" basename="messages"/>

<h:head>
    <title>#{msg.my_profile_title}</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-logo">
                    <h:graphicImage alt="logo" value="resources/img/eicon.jpg" height="100" width="100"/>
                </div>
                <div class="header-text"><h:outputLabel value="Evento"/></div>
            </div>
            <div class="header-right">
                <div class="label" style="padding-right: 0px; text-align: right">
                    Welcome, #{myProfileController.user.email}
                </div>
                <div style="text-align: right; margin-top: 10px">
                    <h:form id="logoutForm">
                        <h:commandLink styleClass="link" value="Logout" action="#{homeController.destroySession}"/>
                    </h:form>
                </div>
                <ui:insert name="header">
                    <ui:include src="common/menu.xhtml"/>
                </ui:insert>
            </div>
        </div>
        <div class="content">
            <div class="sub-header">
                #{msg.my_profile}
            </div>
            <div class="left" style="margin-top: 20px">
                <div class="portrait">
                    <p:graphicImage url="resources/img/noimage.jpg" alt="portrait" height="250" width="180"/>
                </div>
                <div>
                </div>
            </div>
            <div class="right" style="margin-left:15px;margin-top: 20px">
                <div id="data">
                    <p:panelGrid columns="2" id="userDataPanel" style="width: 750px;font-size: 14px">
                        <h:outputLabel value="Full Name * "/>
                        <h:outputText value="#{myProfileController.user.name}"/>
                        <h:outputLabel value="Email * "/>
                        <h:outputLabel value="#{myProfileController.user.email}"/>
                        <h:outputLabel value="Address * "/>
                        <h:outputLabel value="#{myProfileController.user.address}"/>
                        <h:outputLabel value="Description *"/>
                        <h:outputText escape="false" value="#{myProfileController.user.desc}"/>
                    </p:panelGrid>
                    <a href="#" id="edit" class="link" style="float: right; margin-top: 15px; margin-bottom: 5px">Edit Profile</a>
                </div>
                <div id="form">
                    <h:form id="userForm">
                        <p:messages id="messages" autoUpdate="true"/>
                        <p:panelGrid columns="2" id="userFromPanel" style="width: 750px;">
                            <h:outputLabel value="Full Name * "/>
                            <p:inputText value="#{myProfileController.user.name}" required="true" id="name"
                                         requiredMessage="Full Name Required" size="50"/>
                            <h:outputLabel value="Email * "/>
                            <p:inputText value="#{myProfileController.user.email}" required="true" id="email"
                                         requiredMessage="Email Required" size="50"/>
                            <h:outputLabel value="Address * "/>
                            <p:inputTextarea value="#{myProfileController.user.address}" id="address" required="true"
                                             requiredMessage="Address Required" cols="38"/>
                            <h:outputLabel value="Description *"/>
                            <p:editor required="true" requiredMessage="Description Required" id="editor"
                                      value="#{myProfileController.user.desc}" width="600"/>
                            <h:outputLabel value="Password *"/>
                            <p:password value="#{myProfileController.user.password}" redisplay="true" id="password"
                                        required="true"
                                        requiredMessage="Password Required" size="50"/>
                        </p:panelGrid>
                        <p:commandButton id="update" action="#{myProfileController.updateProfile}"
                                         style="float: right; margin-top: 15px; margin-bottom: 5px"
                                         value="Update Profile"/>
                        <a href="#" id="cancel" class="link" style="float: left; margin-top: 25px; margin-bottom: 5px">Cancel</a>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-left">
                2013, Evento
            </div>
            <div class="footer-right">
                An OpenSource Project
            </div>
        </div>
    </div>
    <h:outputScript library="js" name="script.js"/>
</h:body>

</html>
