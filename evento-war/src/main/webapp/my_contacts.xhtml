<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle var="msg" basename="messages"/>

<h:head>
    <title>#{msg.my_contacts_title}</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-logo"><h:graphicImage alt="logo" url="resources/img/eicon.jpg" height="100"
                                                         width="100"/></div>
                <div class="header-text"><h:outputLabel value="Evento"/></div>
            </div>
            <div class="header-right">
                <div class="label" style="padding-right: 0px; text-align: right">
                    Welcome, #{homeController.user.email}
                </div>
                <div style="text-align: right; margin-top: 10px">
                    <h:form id="logoutForm">
                        <h:commandLink styleClass="link" value="Logout" action="#{homeController.destroySession}"/>
                    </h:form>
                </div>
                <ui:insert name="header">
                    <ui:include src="common/menu.xhtml"/>
                </ui:insert>
            </div>
        </div>
        <div class="content">
            <div class="content-left">
                <div class="content-left-header">
                    <div class="sub-header left">
                        #{msg.my_contacts}
                    </div>
                </div>
                <div class="content-left-body">
                    <c:choose>
                        <c:when test="#{!empty myContactsController.contactList}">
                            <p:dataList styleClass="datalist" value="#{myContactsController.contactList}"
                                        var="contactList"
                                        paginator="true" rows="10" effectSpeed="fast"
                                        paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="5,10,15" type="none">
                                <br/>

                                <div class="datalist-title">
                                    <h:outputText styleClass="sub-header" value="#{contactList.email}">
                                    </h:outputText>
                                </div>
                                <br/>
                                <p:separator/>
                            </p:dataList>
                        </c:when>
                        <c:otherwise>
                            <div style="font-size: 14px;text-align: center">
                                There Are No Contacts To Display
                            </div>
                        </c:otherwise>
                    </c:choose>
                </div>
            </div>
            <div class="content-right" style="margin-left:20px;margin-top: 40px">
                <div>
                    <h:form id="search">
                        <p:panel header="Search Contact">
                            <h:panelGrid columns="2" id="matchGrid">
                                <h:outputLabel for="eventName" value="Email"/>
                                <p:inputText id="eventName" value="#{searchController.searchTag}" required="true"
                                             requiredMessage="Email Required"/>
                            </h:panelGrid>
                            <p:commandButton id="btnSearch" value="Search" action="#{searchController.search}"/>
                        </p:panel>
                    </h:form>
                </div>
                <div style="margin-top: 20px">
                    <h:form id="addContact">
                        <p:panel header="Add New Contact">
                            <h:panelGrid columns="2" id="contactGrid">
                                <h:outputLabel for="contactName" value="Name"/>
                                <p:inputText id="contactName" value="#{searchController.searchTag}" required="true"
                                             requiredMessage="Name Required"/>
                            </h:panelGrid>
                            <p:commandButton id="btnContactSearch" value="Add" action="#{searchController.search}"/>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-left">
                2013, Evento
            </div>
            <div class="footer-right">
                An OpenSource Project
            </div>
        </div>
    </div>
    <h:outputScript library="js" name="script.js"/>
</h:body>

</html>
